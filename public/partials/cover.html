<div class="row clearfix">
    <div class="col-md-12 col-sm-12 col-xs-24 column defaultPad">
        <img class="img-responsive" ng-click="openImageSelector(setPreviewImg, page, '468:263 minimum')"
             ng-src="{{(page.previewImg != null)?page.previewImg : 'http://placehold.it/468X263&text=+'}}">

        <div class="selectMainImageNoImage" ng-show="editMode && page.previewImg == null">
            <label>Click to add image</br>
                <span class="glyphicon glyphicon-picture imageBig" aria-hidden="true"></span>
            </label>
        </div>

    </div>


</div>
<div class="row clearfix">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 col-sm-2 col-xs-6 control-label ">Title:</label>

            <div class="col-md-10 col-sm-10 col-xs-18 column defaultPad">
                <input type="text" class="form-control" ng-model="page.title"
                       placeholder="Just choose a nice title for your activity..">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 col-sm-2 col-xs-6 control-label ">Tags:</label>

            <div class="col-md-10 col-sm-10 col-xs-18 column defaultPad">
                <input type="text" class="form-control" placeholder="#sports #ladygaga #gameofthrones">
            </div>
        </div>
    </form>
</div>
