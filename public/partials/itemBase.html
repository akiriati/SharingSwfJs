<div class="modal-body">
    <div class="row clearfix defaultPad">
        <div class="col-md-24 col-sm-8 col-xs-8 column defaultPad">

            <div class="btn-group" role="editing" aria-label="editing and saving">
                <button type="button" class="btn btn-default" aria-label="Edit"
                        ng-class="{'active' : editMode,'disabled':editMode}" ng-click="toggleEdit()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>

                <button type="button" class="btn btn-default" aria-label="Show"
                        ng-class="{'active' : !editMode,'disabled':!editMode}" ng-click="toggleEdit()">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="PublishToggle" ng-click="publishToggle()"
                        ng-class="{'disabled':false}">
                    <i class="glyphicon glyphicon-globe" aria-hidden="true"> </i> {{getPublishStr()}}
                </button>
            </div>


        </div>
    </div>
    <div class="row clearfix defaultPad">
        <div class="col-md-24 col-sm-8 col-xs-8 column defaultPad">

            <button type="button" class="btn btn-default" aria-label="getLink" clip-copy="getLink()"
                    ng-class="{'disabled':false}">
                <span class="glyphicon glyphicon glyphicon-link
                " aria-hidden="true"></span> Copy Link to clipboard
            </button>

            <div class="btn-group" role="sharing" aria-label="sharing">
                <a ng-click="shareToFacebook()" ng-href="{{myUrl}}" class="btn btn-default">
                    <span class="glyphicon glyphicon glyphicon-share" aria-hidden="true"></span> Share
                </a>
            </div>
        </div>

    </div>


    <div ui-view="itemTabs">
    </div>
    <div ui-view="slides"></div>
</div>
