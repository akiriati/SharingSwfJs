<div class="row clearfix">
    <div col-xs-24 column defaultPad">
        <div ng-click="openImageSelector(setImgSmall, page.results[page.selectedResult], '468:263 minimum')"
             ng-class="{'hoverPointer': editMode}">
            <img class="img-responsive"
                 ng-src="{{(page.results[page.selectedResult].imgSmall != null)?page.results[page.selectedResult].imgSmall : 'http://placehold.it/468X263&text=+'}}"
                 ng-click="openImageSelector(setImgSmall, page.results[page.selectedResult], '468:263 minimum')">

            <div class="selectMainImageNoImage"
                 ng-show="editMode && page.results[page.selectedResult].imgSmall == null">
                Click to add image</br>
                <span class="glyphicon glyphicon-picture imageBig " aria-hidden="true"></span>
            </div>
        </div>

        <div class="opacityText slideMainText defaultPad defaultMargin " ng-show="!editMode">
            {{page.results[page.selectedResult].text}}
        </div>


        <input type="text" class="form-control opacityText slideMainText slideMainInput defaultMargin"
               ng-show="editMode"
               placeholder="You are a 'Toy Story' expert! No one knows it better than you.."
               ng-model="page.results[page.selectedResult].text"></textarea></img>
        <button type="button" class="btn btn-default btn-xs copyrightMain dropdown-toggle"
                data-toggle="dropdown" aria-label="copyright" ng-show="!editMode">
            <span class="copyrightMainFont" aria-hidden="true">Â©</span>
        </button>
    </div>
</div>

<div class="row clearfix">
    <div class="col-xs-24 column defaultPad text-center" ng-show="editMode">
        <hr class="soften">
    </div>
</div>

<div class="row clearfix" ng-show="editMode">
    <div class="col-xs-24 column defaultPad text-center">
        <button class="btn btn-default defaultPad jump-button-results" ng-repeat="result in page.results"
                ng-class="{    'btn-info' : $index == page.selectedResult}"
                ng-click="jumpToResult($index)">
            <h6 class="jump-button-text" ng-show="editMode">{{($index*100/(page.results.length))+1 |number:0}}% -
                {{($index+1)*100/(page.results.length) | number:0}}%</h6>

        </button>
    </div>
</div>
<div class="row clearfix">
    <div class="col-xs-24 column defaultPad text-center">

        <button type="button" ng-show="editMode" class="btn btn-default " aria-label="Save"
                ng-click="removeResult()">Delete Result
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button type="button" ng-show="editMode" class="btn btn-default  " aria-label="Save"
                ng-click="addResult();">Add Result
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </div>
</div>

<div class="row clearfix">
    <div class="col-xs-24 column defaultPad text-center" ng-show="editMode">
        <hr class="soften">
    </div>
</div>
