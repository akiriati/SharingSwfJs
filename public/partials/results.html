<div class="row clearfix">
    <div class="col-md-12 col-sm-12 col-xs-24 column defaultPad">
        <img class="img-responsive"
             ng-src="{{(page.results[page.selectedResult].imgSmall != null)?page.results[page.selectedResult].imgSmall : 'http://placehold.it/468X263&text=+'}}">

        <div class="opacityText slideMainText defaultPad defaultMargin " ng-show="!editMode">
            {{page.results[page.selectedResult].text}}
        </div>

        <div class="selectMainImageNoImage"
             ng-show="editMode">

            <button type="button" class="btn btn-default cameraButton" aria-label="Save"
                    ng-click="openImageSelector(setImgSmall, page.results[page.selectedResult], '468:263 minimum')">
                <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Add Image
            </button>
        </div>


        <input type="text" class="form-control opacityText slideMainText slideMainInput defaultMargin"
               ng-show="editMode"
               placeholder="You are a 'Toy Story' expert! No one knows it better than you.."
               ng-model="page.slides[page.selectedSlide].text"></textarea></img>
        <button type="button" class="btn btn-default btn-xs copyrightMain dropdown-toggle"
                data-toggle="dropdown" aria-label="copyright" ng-show="!editMode">
            <span class="copyrightMainFont" aria-hidden="true">Â©</span>
        </button>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 col-sm-12 col-xs-24 column defaultPad text-center" ng-show="editMode">
        <hr>
    </div>
</div>

<div class="row clearfix">
    <div class="col-md-12 col-sm-12 col-xs-24 column defaultPad text-center">
        <button class="btn btn-default defaultPad" ng-repeat="slide in page.slides"
                ng-class="{    'active' : $index == page.selectedSlide,
                               'jump-button-edit' : editMode,
                               'jump-button-view' : !editMode}"
                ng-click="jumpToSlide($index)">
            <h6 class="jump-button-text" ng-show="editMode">{{$index+1}}</h6>

        </button>
    </div>
</div>
<div class="row clearfix">
    <div class="col-md-8 col-sm-12 col-xs-24 column defaultPad text-center">

        <button type="button" ng-show="editMode" class="btn btn-default " aria-label="Save"
                ng-click="removeSlide()">Delete Question
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
        <button type="button" ng-show="editMode" class="btn btn-default  " aria-label="Save"
                ng-click="addSlide();">Add Question
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
    </div>
</div>
