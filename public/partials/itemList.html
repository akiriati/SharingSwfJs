<div class="container">
    <div class="row clearfix">
        <div class="col-md-7 col-sm-11 col-xs-24 column col-no-gutter btn btn-default outline defaultPad defaultMargin" ng-repeat="item in items track by $index">
            <h4 class="text-left">
                {{item.getTitle()}}
            </h4>
            <a ng-href="#/itemList/{{item.id}}/view/slides">
                <img alt="360*276"
                     ng-src="{{item.getPageObject().previewImg}}" class="img-responsive" data-toggle="modal">
            </a>

        </div>
    </div>
</div>
