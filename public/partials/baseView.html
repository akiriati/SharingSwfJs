<div class="container defaultPad">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true"
                    ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#">FeedMe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse defaultPad" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">


            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>


            <ul class="nav navbar-nav navbar-right ">
                <div class="row clearfix defaultPad">
                    <div class="col-md-8 col-sm-8 col-xs-8 column ">

                        <button type="button" popover-placement="bottom" popover="Login with facebook"
                                popover-trigger="mouseenter"
                                class="btn btn-primary navbar-btn" ng-click="login()" ng-show="!userLoggedIn()"
                                aria-hidden="true" >Login
                        </button>
                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8 column " ui-view="create">
                    </div>

                    <div class="col-md-8 col-sm-8 col-xs-8 column ">

                <span class="dropdown" dropdown on-toggle="toggled(open)" ng-show="userLoggedIn()" aria-hidden="true">
                    <img ng-src="{{profileImg}}" class="img-circle" dropdown-toggle aria-hidden="true" />

                    <ul class="dropdown-menu">
                        <li>
                            <a ng-href="#/profile" popover-placement="left" container='body' popover="View your items"
                               popover-trigger="mouseenter">Profile</a>
                        </li>
                        <li>
                            <a popover-placement="left" container='body' popover="Why? :("
                               popover-trigger="mouseenter"
                               ng-click="logout()">Logout</a>
                        </li>
                    </ul>
                </span>
                    </div>
                </div>
            </ul>


        </div>
        <!-- /.navbar-collapse -->

    </nav>


</div>


<div ui-view="userInfo">

</div>

<div ui-view="itemList">

</div>
