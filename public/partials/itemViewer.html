<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Can you see the item??....</title>
</head>


<div  ng-class="slideVisibility">
    <div class="container" >

        <div class="row clearfix">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" aria-label="Edit" ng-class="{'active' : editMode}"   ng-click="editMode=true;">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Show" ng-class="{'active' : !editMode}" ng-click="editMode=false;">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                </button>
            </div>
        </div>



        <div class="row clearfix">
            <a ng-click="shareToFacebook()" ng-href="{{myUrl}}">
            Share on facebook</a>
        </div>


        <div class="row clearfix">
            <div class="col-md-8 col-sm-12 col-xs-24 column defaultPad" >
                <img class="img-responsive" ng-animate="'animate'" ng-src="{{page.slides[selectedSlide].imgSmal!=null?page.slides[selectedSlide].imgSmall:'http://placehold.it/468X263&text=Question ' + (selectedSlide + 1)}}">
                <h4 class="slideMainText defaultPad defaultMargin " ng-show="!editMode">{{page.slides[selectedSlide].text}}</h4>
                  <!--  <div ng-show="editMode"><input type="hidden" role="uploadcare-uploader"
                                                   data-crop="468x263 minimum"
                                                   data-images-only="true"></div>-->

                <textarea class="slideMainText defaultPad defaultMargin" style="width:97%" ng-show="editMode" placeholder="Type Your Question.."></textarea></img>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-6 column defaultPad"  ng-repeat="entity in page.slides[selectedSlide].entities" >
                <button class="btn btn-default defaultPad  " ng-class="{'btn-success' : entity.isSucess, 'btn-danger' : entity.isFailed, 'disabled' : entity.isPressed }" type="button" width="100%"  ng-click="entityClicked($index, this)">
                    <img class="img-responsive "  ng-src="{{entity.imgSmall}}" data-toggle="modal" />
                </button>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-8 col-sm-12 col-xs-24 column defaultPad text-center">
                <button class="btn btn-default defaultPad jump-button" ng-repeat="slide in page.slides"  ng-class="{'btn-success' : slide.isSuccess, 'btn-danger' : slide.isFailed, 'active' : $index == selectedSlide }"  ng-click="jumpToSlide($index)">
                </button>
            </div>
        </div>
    </div>
</div>
