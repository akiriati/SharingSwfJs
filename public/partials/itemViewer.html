<div class="modal-header">
    <div class="container">
        <div class="row clearfix defaultPad">
            <div class="btn-group" role="editing" aria-label="editing and saving">
                <button type="button" class="btn btn-default" aria-label="Edit"
                        ng-class="{'active' : editMode}" ng-click="toggleEdit()">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>

                <button type="button" class="btn btn-default" aria-label="Show"
                        ng-class="{'active' : !editMode}" ng-click="toggleEdit()">
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                </button>
            </div>

            <button type="button" class="btn btn-default" aria-label="Save" ng-click="save()">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
            </button>

        </div>


        <div class="row clearfix defaultPad">
            <div class="btn-group" role="sharing" aria-label="sharing">
                <a ng-click="shareToFacebook()" ng-href="{{myUrl}}" class="btn btn-default">
                    <span class="glyphicon glyphicon glyphicon-share" aria-hidden="true"></span> Share
                </a>
            </div>
        </div>
    </div >
    <div ui-view="editTabs">
    </div>
</div>
