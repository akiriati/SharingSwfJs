<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Can you see the item??....</title>
</head>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
            <img ng-src="{{item.getPageObject().slides[selectedSlide].imgSmall}}" />
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-1 column" ng-repeat="entity in item.getPageObject().slides[selectedSlide].entities">
            <img ng-src="{{entity.imgSmall}}" data-toggle="modal" ng-click="entityClicked()"/>
        </div>
    </div>
</div>
